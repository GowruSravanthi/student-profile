<!DOCTYPE html>
<html>
<head>
    <title>Tech Fest Registration</title>
    <style>
        body{
            background-image: url(pic\ \(4\).jpeg);
            background-size: cover;
            color: black;
        }
        form{
            border:2px solid rgb(8, 8, 8);
            background-color: rgb(243, 242, 242);
            padding: 30px 50px;
            margin: 100px 20px;
            width: 200px;
            text-align: left;
        }
        button{
            background-color: rgba(117, 127, 127, 0.875);
            border: 1px solid white;
            padding: 5px;
            width: 70px;
        }
    </style>
</head>
<body>
    <center>
    <form id="techFestRegistrationForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="registrationNumber">Registration Number:</label>
        <input type="text" id="registrationNumber" name="registrationNumber" required><br><br>

        <button type="submit">Register</button>
    </form>
</center>
    <div id="error-message" style="color: red;"></div>

    <script>
        const allowedCharacters = /^[A-Za-z\s]+$/; // Modify the regex pattern as needed

        const form = document.getElementById('techFestRegistrationForm');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const fullNameInput = document.getElementById('fullName');
            const emailInput = document.getElementById('email');
            const registrationNumberInput = document.getElementById('registrationNumber');

            const fullName = fullNameInput.value.trim();
            const email = emailInput.value.trim();
            const registrationNumber = registrationNumberInput.value.trim();

            if (!fullName || !email || !registrationNumber) {
                alert('Please fill in all fields.');
                return;
            }

            // Validation for fullName, email, and registrationNumber can be added here
            if (!allowedCharacters.test(fullName)) {
                errorMessage.textContent = 'Invalid characters in Full Name. Only alphabets and spaces are allowed.';
                return;
            }

            // Add similar validation for email and registrationNumber as needed

            // If the form is valid, you can submit it to the server or take further actions
            alert('Registration successful!');
        });
    </script>
</body>
</html>
